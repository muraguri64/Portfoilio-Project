{% extends 'base.html' %}

{% block title %}
My Jobs
{% endblock  %}

{% block jumbotron %}
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I am Moses!</h1>
      <p class="lead text-muted">
        Here are my Jobs.
      </p>
      <p>
        <a href="mailto:muraguri64@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>
{% endblock %}

{% block content %}

{% for job in jobs.all %}


<div class="col-md-4">
  <div class="card mb-4 box-shadow shadow p-3 mb-5 bg-white rounded">
    <img class="card-img-top img-fluid" src="{{ job.image.url }}" alt="Job Image">
    <div class="card-body">
      <p class="card-text">{{ job.summary }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
