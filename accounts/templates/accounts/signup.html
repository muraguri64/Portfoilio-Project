{% extends 'base.html '%}


{% load staticfiles %}

{% block content %}

<div class="col-md-5 offset-md-3">
  {% if error%}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{ error }}</strong>
  </div>
  {%endif%}
</div>

<div class=" col-md-3 offset-md-4">

  <form class="form-signin" method="POST" url="{% url 'signup' %}">
    {% csrf_token %}
    <div class="text-center">
      <img class="mb-4 img-fluid" src="{% static 'logo.png' %}" alt="" width="50" height="50">
    </div>
    <h1 class="h3 mb-3 font-weight-normal text-center">Please Sign Up</h1>

    <label for="inputEmail" class="sr-only" >Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>

    <label for="inputUsername" class="sr-only" >Username</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" required>

    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputConfirmPassword" class="form-control" name="password2" placeholder="Confirm Password" required>

    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

  </form>
</div>
{% endblock %}
